<body>


  <div class="container-contact100">
    <div class="wrap-contact100">
      <form id="google-form" class="contact100-form validate-form">
        <span class="contact100-form-title">
          Contact Me
        </span>


        <!-- <label class="label-input100" for="date">Date</label>
        <div class="wrap-input100">
          <input id="date" class="input100" type="date" placeholder="Eg. 01/01/1970">
          <span class="focus-input100"></span>
        </div> -->

        <label class="label-input100" for="date">Date *</label>
        <div class="wrap-input100" data-validate="Required">
           <input
           id="date"
           class="input100"
           type="text"
           placeholder="DD/MM/YYYY">
           <span class="focus-input100"></span>
          </div>
          


        <label class="label-input100" for="first-name">Name *</label>
        <div class="wrap-input100 validate-input" data-validate="Required">
          <input id="name" class="input100" type="text" placeholder="Joe Blake">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="email">Email *</label>
        <div class="wrap-input100" data-validate="Required">
          <input id="email" class="input100" type="text" placeholder="Eg. example@email.com">
          <span class="focus-input100"></span>
        </div>


        <label class="label-input100" for="message">Your Messages *</label>
        <div class="wrap-input100" data-validate="Message is required">
          <textarea id="message" class="input100" placeholder="Write us a message"></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            Submit
          </button>
        </div>
      </form>

      <div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-02.jpg');">
        <div class="flex-w size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="lnr lnr-map-marker"></span>
          </div>

          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              Address
            </span>

            <span class="txt2">
              Katherine NT Australia 0850
            </span>
          </div>
        </div>




          <div class="dis-flex size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="lnr lnr-envelope"></span>
           </div>



          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              Email Address
            </span>

            <span class="txt3">
              <a href="mailto:example@example.com">Patrick_Di AT ICLOUD.COM</a>
            </span>
          </div>
        </div>


        <div class="dis-flex size1 p-b-47">
          <div class="txt1 p-r-25">
            <span class="lnr lnr-phone-handset"></span>
          </div>


          <div class="flex-col size2">
            <span class="txt1 p-b-20">
              About Me
            </span>

            <span class="txt3">
              Patrick is a highly versatile agricultural professional in Australia.
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <script>
    $(".selection-2").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $('#dropDownSelect1')
    });
  </script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
  <script>
    $('#google-form').submit(function (e) {
      //在這裡我們要先擋掉form默認事件
      e.preventDefault();

      if ($('#name').val() && $('#email').val()) {//需要先確認必填欄位是否填寫
        $.ajax({
          // url為Google Form按下submit的aciotn
          url: "https://docs.google.com/forms/d/e/1FAIpQLSesPVzGAQvjDzNvVuIWJd02Zt5Pj8XZdK0nbbH9LjsGwWq3CQ/formResponse",
          crossDomain: true,//解決跨網域CORS的問題
          data: {// entry.xxxxx 這些需要填寫您表單裡面的值，與其相互對應
            "entry.1166974658": $('#date').val(),
            "entry.2005620554": $('#name').val(),
            "entry.1045781291": $('#email').val(),
            "entry.839337160": $('#message').val() 
          },
          type: "POST", //因為是要進行insert的動作，故事用POST
          dataType: "JSONP",
          complete: function () {
            //完成後把這些欄位清空
            $('#name').val('')
            $('#email').val('')
            $('#date').val('')
            $('#message').val('')
            //最後跳轉到感謝的頁面
            window.location.replace("Acknowledgement.html");
          }
        });
      }
    });
  </script>
